<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Title -->
    <title>BlackJack</title>

    <!-- Site Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="center-c fade-in">

    <h1 class="name fade-in">BlackJack</h1>

    <div class="bj">
        <div class="bj__title">
            <p class="bj__title-text">Want to play a round?</p>
        </div>
        <div class="bj__figures">
            <p class="bj__figure-text">Cards <span class="bj__figure-main" id="cards-figure">?</span></p>
            <p class="bj__figure-text"> Sum <span class="bj__figure-main" id="sum-figure">?</span></p>
        </div>
        <p class="bj__message fade-in" id="bj__message">?</p>
        <button class="bj__draw-btn btn fade-in" id="bj__draw-btn">Draw Card</button>
        <button class="bj__start-btn btn" id="bj__start-btn">Start Game</button>
    </div>
    
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
